services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: product-catalog-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: productcatalog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - product-catalog-network

  # Redis Stack (Redis + RedisInsight)
  redis:
    image: redis/redis-stack:latest
    container_name: product-catalog-redis
    restart: unless-stopped
    ports:
      - "6379:6379"  # Redis
      - "8001:8001"  # RedisInsight UI
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - product-catalog-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: product-catalog-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/productcatalog?schema=public
      REDIS_URL: redis://redis:6379
      CACHE_TTL_PRODUCT: 600
      CACHE_TTL_LIST: 300
      CACHE_TTL_SEARCH: 180
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - product-catalog-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: product-catalog-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - product-catalog-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  product-catalog-network:
    driver: bridge